    <script>
        function load_d3() {

            d3.json("link2.json", function(data) {
                console.log(data);

                d3.select('.tiles')
                    .selectAll()
                    .data(data
                        .sort(function(a, b) { //排序
                            return a.type_no - b.type_no;
                        })
                    )
                    .enter()
                    .append('article')
                    .append('div')
                    .attr('class', 'fb-post')
                    .attr('data-width', '100%')
                    .attr('href', d => d.link);
            });
        }
